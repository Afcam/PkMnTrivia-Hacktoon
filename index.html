<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/styles.css" />
    <script src="./scripts/pokemon.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>PkMn Trivia Hacktoon</title>
  </head>

  <body>
    <div id="app" class="app">
      <div class="card">
        <div class="card__wrapper">
          <header class="header">
            <div class="header__left">
              <span class="text--name text--bold">Snorlax</span>
            </div>
            <div class="header__type">
              <img
                id="type-image"
                src="./assets/Normal_Type_Icon.svg.png"
                class="header__type--image"
                alt="" />
            </div>
          </header>
          <section class="frame">
            <div class="frame__image">
              <img
                src="./assets/vulpix.jpeg"
                alt="pokemon"
                class="frame__image--image" />
            </div>
            <div class="frame__description">
              <span class="text--description">QUAL E esse</span>
            </div>
          </section>
        </div>
        <main id="main" class="main"></main>
        <footer class="footer">
          <div class="footer__item">
            <span class="text--author">AIA</span>
          </div>
          <div class="footer__item">
            <span class="text--author">ARTHUR</span>
          </div>
          <div class="footer__item">
            <span class="text--author">TIMOTHY</span>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
